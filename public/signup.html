<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="style.css">
        <title>Secure Login Form</title>
    </head>
    <body>
        <div class="shadow-lg signup-div">
            <h3>Sign Up</h3>
            <form action="/usersignup" method="post" >
                <div class="input-div">
                    <label for="firstname">First Name : </label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                
                <div class="input-div">
                    <label for="lastname">Last Name : </label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>

                <div class="input-div">
                    <label for="username">Username : </label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="input-div">
                    <label for="password"> Password : </label>
                    <input type="password" name="password" id="password" required>
                </div>
            </form>
                <div class="actions-div row">
                    <button class="btn btn-dark col-4 offset-4 submit-button" type="submit">Sign Up</button>
                    <p class="signin-link">Already have an account? <a href="/login">Log in</a></p>
                </div>
            
        </div>
    </body>
</html>
